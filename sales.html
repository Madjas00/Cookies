<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Store Page</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>-STORE SALES TABLE-</h1>
  <table>
    <thead id = "headtr">
      
      

      
    </thead>
    <tbody id = "bodytr">

      
    </tbody >

  </table>
  <hr>
  <h1>-Store Form-</h1>
  <form>
  <fieldset>
    <div>
      <label for="name">Store Name:</label>
      <input type="text" placeholder="Enter Store Name">
      </div>
      <div>
      <label for="minCust">Minimum Customers:</label>
      <input type="number" placeholder="Minimum Customers">
      </div>
      <div>
        <label for="maxCust">Maximum Customers:</label>
        <input type="number" placeholder="Maximum Customers">
      </div>
      <div>
        <label for="saleAvg">Average Sales:</label>
        <input type="number" placeholder="Average Sales" step="0.1">
      </div>
      <br>
      <div>
        <input type="submit" value="Submit Form"/>
      </div>
  </fieldset>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
